<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lendock</title>
    <link rel="stylesheet" href="css/foundation-flex.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/icons/foundation-icons.css"/>
</head>
<body>

<div class="row">
    <div class="large-6 columns center">
        <div class="signup-panel">
            <div class="small-12 small-centered">
                <img class="center margin-30" src="img/lendock-logo.png">
            </div>
            <p class="welcome">Welcome to Lendock</p>
            <form>
                <div class="row collapse">
                    <div class="small-2  columns">
                        <span class="prefix"><i class="fi-torso-female"></i></span>
                    </div>
                    <div class="small-10  columns">
                        <input type="text" placeholder="username">
                    </div>
                </div>
                <div class="row collapse">
                    <div class="small-2 columns">
                        <span class="prefix"><i class="fi-mail"></i></span>
                    </div>
                    <div class="small-10  columns">
                        <input type="text" placeholder="email">
                    </div>
                </div>
                <div class="row collapse">
                    <div class="small-2 columns ">
                        <span class="prefix"><i class="fi-lock"></i></span>
                    </div>
                    <div class="small-10 columns ">
                        <input type="text" placeholder="password">
                    </div>
                </div>
            </form>
            <a href="#" class="button ">Sign Up! </a>
            <p>Already have an account? <a href="login.html">Login here &raquo</a></p>
            <div class="row columns">
                <div class="small-12 margin-30">
                    Or Signup easily with social media accounts
                </div>
                <div class="small-12 medium-12 large-4 center columns">
                    <button class="fb-login margin-top-15">Login <img src="img/social-icons-png/facebook-logo-white.png"></button>
                </div>
                <div class="small-12 medium-12 large-4 columns center">
                    <button class="fb-login tw-login margin-top-15">Login <img src="img/social-icons-png/twitter-logo-white.png"></button>
                </div>
                <div class="small-12 medium-12 large-4 columns end center">
                    <button class="fb-login gp-login margin-top-15">Login <img src="img/social-icons-png/google-plus-white.png"></button>
                </div>
            </div>

        </div>
    </div>
</div>

<footer class="footer-cont">
    <hr class="hr-full">
    <div class="row">
        <div class="column large-8 small-12">
            <ul class="footer-list">
                <li><a href="">About us</a></li>
                <li><a href="">Help</a></li>
                <li><a href="">Legal</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Press</a></li>
                <li><a href="">Jobs</a></li>
                <li><a href="">Partnerships</a></li>
            </ul>
        </div>
        <div class="column large-4 medium-4 small-12">
            <ul class="social-icons">
                <li class="footer-icon"><a href="#"><object type="image/svg+xml" data="img/social-icons/twitter.svg"></object></a></li>
                <li class="footer-icon"><a href="#"><object type="image/svg+xml" data="img/social-icons/facebook-logo-button.svg"></object></a></li>
                <li class="footer-icon"><a href="#"><object type="image/svg+xml" data="img/social-icons/instagram-logo.svg"></object></a></li>
                <li class="footer-icon"><a href="#"><object type="image/svg+xml" data="img/social-icons/linkedin-button.svg"></object></a></li>
            </ul>
        </div>
        <div class="column small-12"><div class="text-center">Â© Lendock inc. 2016</div></div>
    </div>
</footer>
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/what-input.min.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
