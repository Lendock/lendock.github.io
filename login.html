<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lendock</title>
    <link rel="stylesheet" href="https://s3-eu-west-1.amazonaws.com/elasticbeanstalk-eu-west-1-003319763104/static/assets/css/foundation-flex.css"/>
    <link rel="stylesheet" href="https://s3-eu-west-1.amazonaws.com/elasticbeanstalk-eu-west-1-003319763104/static/assets/css/app.css"/>

<body>

<div class="large-5 medium-9 small-12 center columns">
    <div class="login-box">
        <div class="row">
            <div class="small-12 small-centered">
                <img class="center margin-30" src="img/lendock-logo.png">
            </div>
            <div class="large-12 columns">
                <form>
                    <div class="row">
                        <div class="large-12 columns">
                            <input type="text" name="username" placeholder="Username" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <input type="password" name="password" placeholder="Password" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 columns center ">
                            <input type="submit" class="button expand" value="Log In"/>
                        </div>
                        </div>
                    <div class="row columns">
                        <div class="small-12 margin-30">
                            Or Login easily with social media accounts
                        </div>
                        <div class="small-12 medium-12 large-4 center columns">
                            <button class="fb-login margin-top-15">Login <img src="img/social-icons-png/facebook-logo-white.png"></button>
                        </div>
                        <div class="small-12 medium-12 large-4 columns center">
                            <button class="fb-login tw-login margin-top-15">Login <img src="img/social-icons-png/twitter-logo-white.png"></button>
                        </div>
                        <div class="small-12 medium-12 large-4 columns end center">
                            <button class="fb-login gp-login margin-top-15">Login <img src="img/social-icons-png/google-plus-white.png"></button>
                        </div>
                    </div>
                </form>
            </div><br>
        </div>
        <div class="row columns">
            <div class="center margin-top-15 margin-30">New to Lendock <a href="signup.html">Signup here &raquo</a></div>
        </div>
    </div>
</div>
