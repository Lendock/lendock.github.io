<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lendock</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css"/>
    <title>Title</title>
</head>
<header>
    <div class="top-bar">
        <div class="menu-logo">
            <a href="index.html"><img class="" src="img/lendock-logo.png"></a>
        </div>
        <div class="search-bar">
            <div class="input-group no-margin">
                <input class="input-group-field" type="text" placeholder="What are you looking for?">
                <div class="input-group-button no-width">
                    <button type="submit" class="button search-button"><img class="magnifier" src="img/magnifier (1).png"></button>
                </div>
            </div>
        </div>
        <div class="right-bar">
            <a href="#">
                <div class="bar-section">
                    <div class="bar-icon">
                        <img src="img/borrow-icon.png">
                    </div>
                    <div class="navt">
                        Borrowings
                    </div>
                </div>
            </a>
            <a href="">
                <div class="bar-section">
                    <div class="bar-icon">
                        <img src="img/messages.png">
                    </div>
                    <div class="navt">
                        Messages
                    </div>
                </div>
            </a>
            <div class="bar-section">
                <div class="bar-icon ">
                    <img src="img/user.png">
                </div>
                <div class="navt">
                    Profile
                </div>
            </div>

            <a href="add-item.html">
                <div class="bar-section-green">
                    <div class="bar-icon">
                        <img src="img/add_item.png">
                    </div>
                    <div class="navtw">
                        Add Car
                    </div>
                </div>
            </a>
        </div>

    </div>
</header>
<body>
<div class="row margin-top-15">
    <div class="small-12 column">Please review your request</div>
    <div class="small-12 column margin-30">
        <div class="small-12 medium-4 large-4 column margin-30">
            <img class="aprove-car-img" src="img/bmw1.jpg">
            <div class="small-12 margin-top-15">
                <div class="columns small-3 medium-4 large-4">
                    <a href="#"><img class="circular" src="img/ramiz.jpg"></a>
                </div>
                <div class="columns small-9 medium-8 large-8">
                    <div class="lender-name">
                        <a href="#">Ramiz Ismayilov</a>
                    </div>
                    <div class="lender-rating">
                        <img src="img/stars.png">
                    </div>
                </div>

            </div>
        </div>
        <div class="small-12 medium-8 large-8 column">
            <h5>BMW M5</h5>
            <div class="row">
                <div class="small-3 columns">
                    <img class="specs-approve-car" src="img/silhouette42.png">
                    <span class="listing-spec-details">4 seats</span>
                </div>
                <div class="small-3 columns">
                    <img class="specs-approve-car" src="img/stacked9.png">
                    <span class="listing-spec-details">Sedan</span>
                </div>
                <div class="small-3 columns">
                    <img class="specs-approve-car" src="img/fuel19.png">
                    <span class="listing-spec-details">Benzine</span>
                </div>
                <div class="small-3 columns">
                    <img class="specs-approve-car" src="img/driving2.png">
                    <span class="listing-spec-details">Tiptronic</span>
                </div>
            </div>
            <div class="row">
                <table class="table-approve">
                    <tr>
                        <td>Start Date</td>
                        <td>End Date</td>
                    </tr>
                    <tr>
                        <td>12/03/2016</td>
                        <td>14/03/2016</td>
                    </tr>
                    <tr>
                        <td>Price per day</td>
                        <td>Total</td>
                    </tr>
                    <tr>
                        <td>$90</td>
                        <td>$180</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="small-12 padding-15">Please add request message to lender. Lender will review your message and request!</div>
    <div class="small-12 medium-9 column">
        <textarea style="background-color: #fff" placeholder="Hi, I will be lending your car..."></textarea>
    </div>
    <div class="small-12 medium-3 column">
        <button class="button">Send Request</button>
    </div>

</div>

<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/what-input.min.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
</html>
